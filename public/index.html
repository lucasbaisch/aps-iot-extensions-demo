<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="https://cdn.autodesk.io/favicon.ico">
    <link rel="stylesheet" href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css">
    <link rel="stylesheet" href="/global.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    

    <title>Autodesk Platform Services: DataViz Extensions Demo</title> 	
</head>

<body>
    <div id="header">
        <div style="margin: 10px;">
            <label for="predefined-period">Período:</label>
            <select id="time-range">
                <option value="custom" selected>Período Personalizado</option>
                <option value="last30min">Últimos 30 min</option>
                <option value="last1hour">Última 1 hora</option>
                <option value="last6hours">Últimas 6 horas</option>
                <option value="last24hours">Últimas 24 horas</option>
            </select>
        </div>
        <div id="custom-range-fields" style="margin: 10px;">
            <!-- <label for="start-time">Start Date & Time:</label> -->
            <input type="text" id="start-time" placeholder="Select start date & time" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;" />
        </div>
        
        <div id="custom-range-fields" style="margin: 10px;">
            <!-- <label for="end-time">End Date & Time:</label> -->
            <input type="text" id="end-time" placeholder="Select end date & time" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;" />
        </div>

        <select id="resolution" default="60">
            <option value="1">1 min</option>
            <option value="5">5 min</option>
            <option value="10">10 min</option>
            <option value="15">15 min</option>
            <option value="30">30 min</option>
            <option value="60" selected>1 hora</option>
            <option value="360">6 horas</option>
            <option value="720">12 horas</option>
            <option value="1440">24 horas</option>
        </select>
        <br />


        <button id="fetch-samples">Buscar</button>
        
        <!-- Botões de navegação -->
        <div style="display: flex; gap: 10px;">
            <button id="analysis-button" onclick="window.location.href='/analysis.html'">Ir para Análise</button>
            <button id="graphs-button" onclick="window.location.href='/graphs.html'">Ir para Gráficos</button>
        </div>
    </div>
    <div id="preview"></div>
    <div id="timeline"></div>
    <!-- <div id="heatmap-control">
        <label for="heatmap-slider">Heatmap Value:</label>
        <input type="range" id="heatmap-slider" min="0" max="1" step="0.01" value="0.5">
        <span id="slider-value">0.5</span>
    </div> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
    
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.2.2/browser/pixi.js"></script>
	<script src="https://unpkg.com/chronos-etu@7.0.0/dist/chronos-etu.js"></script>
	<script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    
    <script type="module" src="/index.js"></script>
</body>

</html>
